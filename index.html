<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-r from-sky-900 via-blue-900 to-gray-900 flex flex-col items-center min-h-screen text-white mt-7"
  >
    <header class="w-full text-center py-8">
      <h1 class="text-5xl font-extrabold tracking-wide">ðŸŒ¤ Weather Forecast</h1>
      <p class="mt-2 text-xl text-gray-300">
        Get real-time weather updates for any city
      </p>
    </header>

    <form
      id="search-form"
      class="bg-white/10 backdrop-blur-md rounded-full px-6 py-4 flex items-center gap-3 shadow-lg w-xl mx-auto"
    >
      <input
        type="text"
        id="search-input"
        placeholder="Enter city name... (e.g., Abuja, Paris...)"
        required
        class="flex-grow bg-transparent text-white placeholder-gray-300 focus:outline-none rounded-full text-lg p-3"
      />
      <button
        id="btnSearch"
        type="submit"
        class="bg-sky-500 hover:bg-sky-600 px-6 cursor-pointer py-2 rounded-full font-semibold transition"
      >
        Search
      </button>
    </form>

    <main id="weather-result" class="mt-10 mb-10 w-full px-4"></main>

    <script src="script.js"></script>
  </body>
</html>

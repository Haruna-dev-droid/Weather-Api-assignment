<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-linear-to-r from-sky-400 to-indigo-400 flex flex-col items-center min-h-screen"
  >
    <div class="container flex flex-col items-center justify-center">
      <h1 class="text-5xl my-5 font-bold text-white">🌤 Weather Forecast</h1>
      <p class="-my-2 text-2xl text-white">
        Get current weather forecast for any city
      </p>

      <form
        id="search-form"
        class="bg-sky-600 shadow-md my-6 rounded-full p-8 w-200 h-40 mx-auto flex items-center justify-center gap-2"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Enter city name... (e.g., Abuja, Paris...)"
          required
          class="border border-gray-300 rounded-full w-100 p-3 focus:outline-none focus:ring-1 focus:ring-blue-200 transition duration-300"
        />
        <button
          id="btnSearch"
          type="submit"
          class="text-white bg-white p-3 w-12 rounded-full hover:shadow-md transition duration-300 cursor-pointer"
        >
          🔍
        </button>
      </form>

      <div id="weather-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
